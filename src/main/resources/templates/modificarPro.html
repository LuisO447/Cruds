<html th="https://www.thymeleaf.org">
    <head>
        <title>Profesiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: teal ">
        
        <a th:href="@{/crudPro}">Regresar</a>
        <br/>
        
        <form th:action="@{/guardarPro}" method="post" th:object="${tb_profesion}">
            <br/>
            <input type="hidden" name="ID_PROFESION" th:field="*{ID_PROFESION}"/>
            <label for="DECRIPCION_PROFESION">DESCRIPCION_PROFESION:</label>
            <input type="text" name="DESCRIPCION_PROFESION" th:field="*{DESCRIPCION_PROFESION}"/>
            <br/>
            
            <br/>
            <input type="submit" name="guardarPro" value="Guardar"/>
        </form>
        
    </body>
</html>
